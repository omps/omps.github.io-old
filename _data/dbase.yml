# ________________________________________________________________________________________________ #
# Attention! Change only the values of the variables! Do not change the position of the variables. #
# ________________________________________________________________________________________________-#

# Category: Website.
website:
  title: omps.in
  description: Welcome to omps.in
  launch: 2017
  avatar: cycle.jpg
  metatag:
    google-site-verification:
    type: "Website"
    locale: "en"
    expires:  # E.g: "Sat, 24 Dec 2017 00:10:00 GMT"
    cache-control:  # E.g: "max-age=29030400, public" # Default: public / max-age=29030400
    tags: "omps.in, blog,  Theme, Jekyll"
    refresh-time:
  # Config for Google Analytics.  Note: Must have Google Analytics Tracking ID.
  google:
    analytics:
      enable: true # Use: true | false
      id:  UA-90440415-1 # tracking id, e.g. "UA-000000-01"
      events: true # Use: true | false . Events Google Analytics
  author:
    image: typing.svg
  strings:
    sidebar:
      title: |
        <br>omps.in!
      links:
        home: Home
    footer:
      message: theme based on Jekyll.
    comments:
      title: Leave a comment on this post
      disable: The comment for this post is disabled.
    # The Contact, uses the Formspree service. Need to register for the service.
    contact:
      btn-send: Go, message!
      placeholder:
        name: Your full name
        email: Your email
        message: What would you like to say?
    resume:
      btnprint: Print
    postlist:
      continue: Continue
    post:
      author:
        title: Author
        name: omps
        bio: |
          Learning to blog, swim, cycle and run.
    search:
      input:
        placeholder: ['Search in','article(s)']
        onfocus: "Search by: title or tags"
        onblur: ['Search','article(s)']
        notfound: "no results :("
    share_social:
      title: "Share"
      facebook:
        title: "Share on Facebook"
      twitter:
        title: "Share on Twitter"
      linkedin:
        title: "Share on LinkedIn"
      gplus:
        title: "Share on Google Plus"

# Category: User Data.
userdata:
  email: omps at omps dot in
  twitter: "@ohgnis"
  disqus:
    username: omps-in
  # You can add at most 4 social.
  socials:
    title: Follow Me!
    ga_event: true # Google Analytics Event (Hit). Usage: true | false
    links:
      - title: GitHub
        id: github
        icon: fa-github
        url: https://github.com/omps/
      - title: Twitter
        id: twitter
        icon: fa-twitter
        url: https://twitter.com/ohgnis
      - title: Google Plus
        id: gplus
        icon: fa-google-plus
        url: https://plus.google.com/u/1/+OmPrakashomps
      - title: LinkedIn
        id: linkedin
        icon: fa-linkedin
        url: https://www.linkedin.com/in/ompsingh/

